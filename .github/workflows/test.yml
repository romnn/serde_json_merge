name: test

on: [push, pull_request, workflow_call]

jobs:
  matrix:
    name: Generate matrix
    runs-on: ubuntu-latest
    outputs:
      matrix-json: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - id: set-matrix
        run: |
          cargo install cargo-feature-combinations
          echo "::set-output name=matrix::$(cargo feature-combinations matrix)"

  debug:
    name: debug matrix
    runs-on: ubuntu-latest
    needs: [matrix]
    steps:
      - uses: actions/checkout@v2
      - name: print matrix
        run: |
          echo "${{ needs.matrix.outputs.matrix }}"

  test:
    name: test (features ${{ matrix.features }})
    runs-on: ubuntu-latest
    needs: [matrix]
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Test
        run: >-
          cargo test
          --no-default-features
          --features "${{ matrix.features }}"
          --all-targets

      - name: Lint
        run: >-
          cargo clippy
          --no-default-features
          --features "${{ matrix.features }}"
          --tests
          --benches
          --examples
          -- -Dclippy::all -Dclippy::pedantic
